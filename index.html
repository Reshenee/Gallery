<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
            font-size: 3.5rem;
            background-color: rgb(0, 106, 171);
        }

        .gallery-container {
            text-align: center;
        }

        .photo-place {
            display: flex;
            align-items: center;
            justify-content: center;

        }

        img {
            width: 1200px;
            height: 800px;
            object-fit: cover;
            margin: 0 20px;
            border: 10px solid #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
        }

        img:hover {
            transform: scale(1.05);
        }

        .arrow {
            font-size: 2rem;
            cursor: pointer;
            user-select: none;
        }

        .title, .author {
            margin-bottom: 10px;
            color: white;
        }

        .author {
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <div class="title" id="title">Nazwa Obrazu</div>
        <div class="author" id="author">Autor</div>
        
        <div class="photo-place">
            <span class="arrow left" id="leftbtn">&#9664;</span>
            <img id="photo" src="image1.jpg">
            <span class="arrow right" id="rightbtn">&#9654;</span>
        </div>
    </div>

    <script>
        const photos = [
            { src: "image1.jpg", title: "Gwiaździsta noc", author: "Vincent van Gogh" },
            { src: "image2.jpg", title: "Trwałość pamięci", author: "Salvador Dali" },
            { src: "image3.jpg", title: "Guernica", author: "Pablo Picasso" },
            { src: "image4.jpg", title: "Lilie wodne", author: "Claude Monet" },
            { src: "image5.jpg", title: "Bal w Moulin de la Galette", author: "Pierre-Auguste Renoir" },
            { src: "image6.jpg", title: "Straż nocna", author: "Rembrandt" }
        ];
    
        let currentIndex = 0;
    
        const photoElement = document.getElementById("photo");
        const titleElement = document.getElementById("title");
        const authorElement = document.getElementById("author");
    
        function updatePhoto(i) {
            const currentPhoto = photos[i];
            photoElement.src = currentPhoto.src;
            titleElement.textContent = currentPhoto.title;
            authorElement.textContent = currentPhoto.author;
        }

        document.getElementById("leftbtn").onclick = function() {
            currentIndex = (currentIndex === 0) ? photos.length - 1 : currentIndex - 1;
            updatePhoto(currentIndex);
        };

        document.getElementById("rightbtn").onclick = function() {
            currentIndex = (currentIndex === photos.length - 1) ? 0 : currentIndex + 1;
            updatePhoto(currentIndex);
        };
    
        updatePhoto(currentIndex);
    </script>

</body>
</html>
